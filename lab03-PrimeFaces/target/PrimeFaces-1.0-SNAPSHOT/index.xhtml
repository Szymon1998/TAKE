<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView>

            <p:tab id="form" title="Form">
                <h:form>
                    <h:panelGrid columns="6">

                        <p:spinner id="minMax" min="0" max="42" value="#{formBean.firstNumber}" />
                        +
                        <p:spinner id="minMax1" min="0" max="42" value="#{formBean.secondNumber}" />
                        <p:commandButton id="sumButton" value="Calculate" update="sumResult currentDate growl" action="#{formBean.calculateSum()}"/>
                        =
                        <h:outputText id="sumResult" value="#{formBean.result}"/>
                    </h:panelGrid>
                    <h:outputText id="currentDate" value="#{formBean.getCurrentDateTime()}"/>
                    <p:growl id="growl"/> 
                </h:form>

            </p:tab>

            <p:tab id="table" title="Table">
                <h:form>
                    <h:panelGrid columns="6">
                        <h:outputLabel for="firstName" value="First name:" />
                        <h:inputText id="firstName" required="true" value="#{tableBean.firstName}" />

                        <h:outputLabel for="lastName" value="Last name:" />
                        <h:inputText id="lastName" required="true" value="#{tableBean.lastName}" />

                        <h:outputLabel for="avg" value="Avg:" />
                        <h:inputText id="avg" required="true" value="#{tableBean.avg}" />

                        <p:commandButton id="addStudent" value="Add" update="studentTable" action="#{tableBean.addStudent()}"/>
                    </h:panelGrid>
                    <p:dataTable id="studentTable" var="student" value="#{tableBean.students}" paginator="true" rows="3">
                        <p:column headerText="First name">
                            <h:outputText value="#{student.firstName}"/>
                        </p:column>

                        <p:column headerText="Last name" sortBy="#{student.lastName}">
                            <h:outputText value="#{student.lastName}"/>
                        </p:column>

                        <p:column headerText="Avg" sortBy="#{student.avg}">
                            <h:outputText value="#{student.avg}"/>
                        </p:column>
                    </p:dataTable>      

                </h:form>

            </p:tab>

            <p:tab id="chart" title="Chart">
                <h:form>
                    <p:chart type="line" model="#{chartBean.model}" widgetVar="chart" />
                    <p:commandButton type="button" value="Reset" onclick="PF('chart').resetZoom()"/>
                </h:form>
            </p:tab>

        </p:tabView>
    </h:body>
</html>
